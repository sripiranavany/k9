<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K9 - Login</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/signin.css">
</head>
<body>
    <main class="form-signin">
        <form method="post" class="text-center">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <div th:if="${param.error}" class="text-danger">Invalid Input</div>
            <div class="form-floating">
                <input type="text" name="username" autocomplete="username" class="form-control" id="floatingInput" placeholder="Enter your username">
                <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating">
                <input type="password" name="password" autocomplete="current-password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-muted">&copy; <span th:text="*{currentYear}"></span> | Developed by <a href="https://sci.pdn.ac.lk/siic/home" target="_blank">SIIC</a></p>
        </form>
    </main>
</body>
</html>
