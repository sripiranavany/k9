server:
  port: 9000

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/db_k9
    username: postgres
    password: root
  jpa:
    show: true
    generate-ddl: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

logging:
  level:
    root: INFO
    org:
      springframework:
        web: INFO
        security: TRACE
